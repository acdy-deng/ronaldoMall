<!DOCTYPE html>
<html lang="en">
<head>
    <title>AWMALL注册</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link href="./assets/style/sb-admin.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-6" style="padding: 35px">
                            <div class="p-5 pt-5">
                                <div class="alert alert-success">
                                    <sma>成功!</sma> 指定操作成功提示信息。
                                </div>
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">注&nbsp;&nbsp;册</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="email" placeholder="输入您的邮箱..." autofocus="autofocus" autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="otp" maxlength="6" required="required" placeholder="验证码">
                                        <span id="getotp">获取验证码</span>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="password" required="required" maxlength="16" placeholder="密码">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="repassword" required="required" maxlength="16" placeholder="重复密码">
                                    </div>
                                    <a href="index.html" class="btn btn-primary btn-user btn-block"> 立&nbsp;即&nbsp;加&nbsp;入 </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="#">立即登录!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
