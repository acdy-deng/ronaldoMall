<!DOCTYPE html>
<html lang="en">
<head>
    <title>AWMALL注册</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link href="./assets/style/sb-admin.css" rel="stylesheet">
    <script src="./assets/script/lib/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/script/lib/jquery.cookie.js" type="text/javascript"></script>
    <script src="./assets/script/layer/layer.js" type="text/javascript"></script>
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                        <div class="col-lg-6" style="padding: 35px">
                            <div class="p-5 pt-5" id="tip">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">注&nbsp;&nbsp;册</h1>
                                </div>
                                <form action="#" class="user">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="username"
                                               name="username"
                                               maxlength="10"
                                               required="required" placeholder="输入用户名..." autofocus="autofocus"
                                               autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="email"
                                               name="email"
                                               maxlength="20"
                                               required="required" placeholder="输入您的邮箱..."
                                               autocomplete="off">
                                    </div>
                                    <div class="form-inline" style="margin-bottom: 1rem;">
                                        <input type="text" class="form-control form-control-user" id="otp" name="otp"
                                               required="required"
                                               maxlength="6" placeholder="验证码" autocomplete="off">
                                        <a id="getotp" class="btn">获取验证码</a>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="password"
                                               name="password"
                                               required="required" maxlength="16" placeholder="密码">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="repassword"
                                               required="required" maxlength="16" placeholder="重复密码">
                                    </div>
                                    <a href="#" id="register" class="btn btn-primary btn-user btn-block"> 立&nbsp;即&nbsp;加&nbsp;入 </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="./login.html">立即登录!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/util/util.js" type="text/javascript"></script>
<script src="./service/userService.js" type="text/javascript"></script>
<script src="assets/script/register.js" type="text/javascript"></script>
</body>
</html>
