<!DOCTYPE html>
<html lang="en">
<head>
    <title>AWMALL登录</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link href="./assets/style/sb-admin.css" rel="stylesheet">
    <script src="./assets/script/lib/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/script/lib/jquery.cookie.js" type="text/javascript"></script>
    <script src="./assets/script/layer/layer.js" type="text/javascript"></script>
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6" style="padding: 35px">
                            <div class="p-5 pt-5" id="tip">
                                <div class="text-center" style="padding-top: 30px;">
                                    <h1 class="h4 text-gray-900 mb-4">登&nbsp;&nbsp;录</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="email"
                                               name="email"
                                               value="2281572856@qq.com"
                                               placeholder="输入您的邮箱..." maxlength="20" autofocus="autofocus"
                                               autocomplete="off">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="password"
                                               name="password"
                                               required="required" maxlength="16" placeholder="密码">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">记住登录</label>
                                        </div>
                                    </div>
                                    <a href="#" id="login" class="btn btn-primary btn-user btn-block"> 登&nbsp;入 </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="#">忘记密码？</a>
                                </div>
                                <div class="text-center" style="padding-bottom: 65px;">
                                    <a class="small" href="./register.html">马上创建一个新用户!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/util/util.js" type="text/javascript"></script>
<script src="./service/userService.js" type="text/javascript"></script>
<script src="assets/script/login.js" type="text/javascript"></script>
</body>
</html>
